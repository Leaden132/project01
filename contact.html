<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12a501f4a0.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
        <header class="contact">
            <div class="wrapper headerContainer">
                <nav>
                    <ul>
                        <li><a href="#home">home</a></li>
                        <li><a href="#about">about</a></li>
                        <li><a href="blog">blog</a></li>
                        <li><a href="contact">contact</a></li>
                    </ul>
                </nav>
                <h2>Get in touch</h2>
            </div>
        </header>

        <main class="mainContact">
            <div class="sideContact">
                <i class="fab fa-facebook-f icon special"></i>
                <i class="fab fa-instagram icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-whatsapp icon"></i>
                <h4 class="info">Info@Email.com</h4>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>

                <form class="contactForm">
                    <form action="#" method="#" class="contactUs" name="contactUs">
                        <div class="short">
                            <div class="short short1">
                                <label for="Name" class="sr-only">provide your full name</label>
                                <input type="text" id="name" name="name" placeholder="Full Name">
                            </div>
                
                            <div class="short short2">
                                <label for="eMail" class="sr-only">provide your Email address</label>
                                <input type="text" id="eMail" name="eMail" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="long">
                            <label for="Message" class="sr-only">provide your message</label>
                            <textarea id="message" name="message" cols="100" rows="10" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="button">Submit</button>
                    </form>
        </main>
            <footer>
                <p>Copyright Â© 2018 Juno bootcamp</p>
            </footer>
</body>
</html>
